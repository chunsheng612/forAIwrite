<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作文AI批改工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            position: relative;
            width: 90%; /* 使用百分比設置容器寬度 */
            max-width: 800px; /* 最大寬度設置為800px */
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 100%; /* 使圖片寬度自適應容器 */
            height: auto;
        }
        .link-overlay {
            position: absolute;
            display: block;
            background-color: rgba(0, 0, 0, 0); /* 透明背景 */
        }
        .link1 { top: 10%; left: 75%; width: 20%; height: 20%; }
        .link2 { top: 35%; left: 75%; width: 20%; height: 20%; }
        .link3 { top: 60%; left: 75%; width: 20%; height: 20%; }
        .link4 { top: 85%; left: 75%; width: 20%; height: 20%; }
    </style>
</head>
<body>
    <div class="container">
        <img src="2.png" alt="作文AI批改工具">
        <a href="https://poe.com/FunFun.AI-St.Essay.E" target="_blank" class="link-overlay link1"></a>
        <a href="https://poe.com/FunFun.AI-St.Essay.J" target="_blank" class="link-overlay link2"></a>

</body>
