<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作文AI批改工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            position: relative;
            width: 90%; /* 設置容器的寬度為90% */
            max-width: 800px; /* 最大寬度為800px */
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .link-overlay {
            position: absolute;
            display: block;
            background-color: rgba(0, 0, 0, 0); /* 透明背景 */
        }
        .link1, .link2, .link3, .link4 {
            width: 20%; /* 寬度設置為容器的20% */
            padding-bottom: 20%; /* 這樣會使每個區域成為正方形 */
        }
        .link1 { top: 10%; left: 75%; }
        .link2 { top: 32%; left: 75%; }
        .link3 { top: 54%; left: 75%; }
        .link4 { top: 76%; left: 75%; }
        @media (max-width: 600px) {
            .link1, .link2, .link3, .link4 {
                width: 30%; /* 調整在小螢幕上的寬度 */
                padding-bottom: 30%;
            }
            .link1 { top: 12%; left: 68%; }
            .link2 { top: 36%; left: 68%; }
            .link3 { top: 60%; left: 68%; }
            .link4 { top: 84%; left: 68%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="2.png" alt="作文AI批改工具">
        <a href="https://poe.com/FunFun.AI-St.Essay.E" target="_blank" class="link-overlay link1"></a>
        <a href="https://poe.com/FunFun.AI-St.Essay.J" target="_blank" class="link-overlay link2"></a>
        <a href="https://poe.com/FunFun.AI-St.Essay.S" target="_blank" class="link-overlay link3"></a>
        <a href="https://poe.com/FunFun.AI-Stu.En.E" target="_blank" class="link-overlay link4"></a>
    </div>
</body>
</html>
